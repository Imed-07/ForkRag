name: CI notifications
on:
  push:
    paths: ["notifications/**"]
    branches: [main]
  pull_request:
    paths: ["notifications/**"]
    branches: [main]
env:
  IMAGE: ghcr.io/${{ github.repository }}/notifications
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r notifications/requirements.txt
          pip install pytest pytest-cov
      - name: Run tests
        run: pytest notifications/tests --cov=app --cov-report=xml
  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: notifications
          push: true
          tags: ${{ env.IMAGE }}:latest,${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max